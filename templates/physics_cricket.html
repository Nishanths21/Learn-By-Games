<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Physics Cricket</title>
    <style>
        body{text-align:center;font-family:'Segoe UI', sans-serif;background:#e3f2fd; color:#333; padding:20px;}
        .game-box{background:white; max-width:500px; margin:20px auto; padding:30px; border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.1);}
        .control-group{margin:20px 0; text-align:left;}
        label{font-weight:bold; display:block; margin-bottom:5px;}
        input[type=range]{width:100%; height:10px; border-radius:5px; background:#d3d3d3; outline:none;}
        button{background:#2196f3; color:white; padding:15px 40px; border:none; border-radius:50px; font-size:18px; cursor:pointer; transition:transform 0.1s;}
        button:active{transform:scale(0.95);}
        #res{font-size:2em; margin:20px 0; min-height:1.2em;}
    </style>
</head>
<body>
    <div class="game-box">
        <h2>üèè Gully Cricket Physics</h2>
        <p>Adjust angle and power to hit a boundary!</p>
        
        <div class="control-group">
            <label>Angle: <span id="av">45</span>¬∞</label>
            <input type="range" id="a" min="0" max="90" value="45" oninput="u()">
        </div>

        <div class="control-group">
            <label>Power: <span id="fv">20</span> N</label>
            <input type="range" id="f" min="10" max="40" value="20" oninput="u()">
        </div>

        <button onclick="hit()">HIT BALL! üèè</button>
        
        <h2 id="res">Ready?</h2>
        <p>Distance: <span id="dist">0</span> meters</p>
        <a href="/" style="display:block; margin-top:20px; color:#666;">‚Üê Back to Menu</a>
    </div>

    <script>
        function u(){document.getElementById('av').innerText=document.getElementById('a').value;document.getElementById('fv').innerText=document.getElementById('f').value;}
        async function hit(){
            let r=await fetch('/api/physics/shot',{method:'POST',body:JSON.stringify({angle:parseFloat(document.getElementById('a').value),force:parseFloat(document.getElementById('f').value)})});
            let d=await r.json(); 
            document.getElementById('res').innerText=d.result; 
            document.getElementById('dist').innerText=Math.round(d.distance);
            // Color feedback
            document.getElementById('res').style.color = d.result.includes("SIX") ? "#4caf50" : (d.result.includes("FOUR") ? "#ff9800" : "#f44336");
        }
    </script>
</body>
</html>
