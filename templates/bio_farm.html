<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bio Quiz</title>
    <style>
        body{text-align:center; font-family:'Segoe UI', sans-serif; background:#e8f5e9; padding:20px;}
        .card{background:white; max-width:500px; margin:20px auto; padding:30px; border-radius:15px; border-left:10px solid #4caf50; box-shadow:0 5px 15px rgba(0,0,0,0.1);}
        .opt{display:block; width:100%; margin:10px 0; padding:15px; background:#fff; border:2px solid #4caf50; color:#2e7d32; border-radius:5px; font-size:16px; cursor:pointer;}
        .opt:hover{background:#4caf50; color:white;}
    </style>
</head>
<body>
    <h2>üå± Nature & Bio Quiz</h2>
    <div class="card">
        <h3 style="color:#2e7d32; margin-top:0;">Question:</h3>
        <p id="q" style="font-size:1.3em;">Loading...</p>
        
        <div id="opts">
            <button class="opt" id="o0" onclick="c(0)"></button>
            <button class="opt" id="o1" onclick="c(1)"></button>
            <button class="opt" id="o2" onclick="c(2)"></button>
            <button class="opt" id="o3" onclick="c(3)"></button>
        </div>
    </div>
    <br><a href="/" style="color:#2e7d32">‚Üê Back to Menu</a>

    <script>
        let correctIndex = -1;
        async function load(){
            // ASK ONLY FOR BIOLOGY
            let r = await fetch('/api/get_question?subject=biology');
            let d = await r.json();

            if(!d.question) { document.getElementById('q').innerText = "No biology questions found in CSV!"; return; }

            document.getElementById('q').innerText = d.question;
            for(let i=0; i<4; i++) document.getElementById('o'+i).innerText = d.options[i];
            correctIndex = d.answer;
        }

        function c(i){
            if(i === correctIndex){
                alert("üåø Correct! Life finds a way.");
                load();
            } else {
                alert("üçÇ Incorrect.");
            }
        }
        load();
    </script>
</body>
</html>
